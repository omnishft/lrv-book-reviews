
services:
  #web
  web:
    image: nginx:latest
    container_name: lara-books-web
    ports:
      - "8890:80"
    volumes:
      - ./src:/var/www/html:delegated
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - db
    networks:
      - lara-book-network
  #app
  app:
    container_name: lara-books-app
    build:
      context: ./php
      dockerfile: php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - lara-book-network
  #db
  db:
    container_name: lara-books-db
    image: mysql:8
    ports:
      - "3310:3306"
    env_file:
      - ./env/mysql.env
    networks:
      - lara-book-network
  #composer
  composer:
    build:
      context: ./php
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html:delegated
    networks:
      - lara-book-network
  #artisan
  artisan:
    build:
      context: ./php
      dockerfile: php.dockerfile
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html:delegated
    entrypoint: ["php","artisan"]
    networks:
      - lara-book-network
  #npm
  npm:
    image: node:latest
    working_dir: /var/www/html
    entrypoint: ["npm"]
    volumes: 
        - ./src:/var/www/html:delegated
    networks:
      - lara-book-network

  #vite
  vite:
    image: node:latest
    working_dir: /var/www/html
    volumes:
      - ./src/:/var/www/html
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5176"
    ports:
      - "5176:5173"
    networks:
      - lara-book-network

networks:
  lara-book-network:
    driver: bridge

